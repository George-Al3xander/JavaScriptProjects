    <div class="main-absolute">
        <div class="background-color"></div>
        <div class="new-task-form">
        <form id="task-form">
            <fieldset>
                <legend>Title</legend>
                <input  name="title" type="text">
            </fieldset>

            <fieldset>
                <legend class="optional">Description</legend>
                <textarea  name="description" cols="30" rows="3"></textarea>
            </fieldset>

            <fieldset>
                <legend>Due date</legend>
                <input class="dateToday"  name="date" type="date">
            </fieldset>

            <fieldset>
                <legend>Priority</legend>                
                <select  name="priority" >                    
                    <option selected="true" disabled value="Select">Select</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="critical">Critical</option>
                </select>            
            </fieldset>

            <fieldset>
                <legend class="optional">Project</legend>
                
                    <select class="select-project-form" name="project"  >                    
                        <option selected="true" disabled value="Select">Select project</option>
                                                            
                    </select> 
                
                
            </fieldset>
            
            <input id="new-task-submit" onclick="newTask()" type="submit">           
        </form>
    </div>

    <div class="new-project-form">
        <form id="project-form">
            <fieldset>
                <legend>Enter name of the project</legend>
                <input  name="title" type="text">
            </fieldset>            
            <input onclick="newProject()" type="submit">           
        </form>

    </div>
